<form class="w-25 form_contas m-5">

  <label class="form-label" for="data_vencimento">Data Vencimento</label>
  <input required class="form-control" name="data_vencimento" id="data_vencimento" type="date" placeholder="Data de Vencimento" />

  <label class="form-label" for="valor">Valor</label>
  <input required class="form-control" name="valor" id="valor" type="number" step="0.01" placeholder="Valor" />

  <label class="form-label" for="descricao">Descrição</label>
  <input required class="form-control" name="descricao" id="descricao" type="text" placeholder="Descrição" />

  <button class="btn btn-success my-3" type="submit">Salvar</button>

</form>
